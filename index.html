    $(function () {
        $('#data').datetimepicker({
            viewMode: 'years',
            format: 'DD/MM/YYYY'
        });

        if (localStorage.getItem('firstCurrency')) {
            $.each( $('#firstCurrency option'), function (key, item) {
                if ($(item).html() === localStorage.getItem('firstCurrency') ) {
                    $(item).attr('selected', true);
                }
